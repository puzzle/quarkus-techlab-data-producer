# Configuration file
# key = value


#Feature Toggle
producer.jaeger.enabled=false

# Configure the SmallRye Kafka connector
kafka.bootstrap.servers=amm-techlab-kafka-bootstrap:9092
%dev.kafka.bootstrap.servers=localhost:9092

# Configure the Kafka sink
mp.messaging.outgoing.data.connector=smallrye-kafka
mp.messaging.outgoing.data.topic=manual
mp.messaging.outgoing.data.key.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer
mp.messaging.outgoing.data.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer

quarkus.jaeger.enabled=true
%dev.quarkus.jaeger.enabled=true
quarkus.jaeger.endpoint=http://jaeger-all-in-one-inmemory-collector:14268/api/traces
%dev.quarkus.jaeger.endpoint=http://localhost:14268/api/traces
quarkus.jaeger.service-name=data-producer
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n