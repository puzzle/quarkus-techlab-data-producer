name: bin-publish

on:
  create:
    tags: 
      - "*-rest"
jobs:
  build:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - name: Pull docker image
        run: docker pull quay.io/quarkus/ubi-quarkus-native-image:20.0.0-java11
      - 
        name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build Native
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: mvn package -Pnative -Dquarkus.package.output-name=application -Dquarkus.native.container-build=true -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-native-image:20.1-java11
      - run: mv target/application-runner target/application
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: target/application
          asset_name: application
          asset_content_type: application/octet-stream


  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

